<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/form.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab+Highlight&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <form action="">
            <h2>Login Here</h2>
            <div class="credentials">
                <label for="uname">Username</label><br>
                <input type="text" placeholder="Enter username" name="uname" id="uname" required><br><br>
                <label for="pass">Password</label><br>
                <input type="password" placeholder="Enter password" name="pass" id="pass" required><br>
            </div>
            <input type="submit" value="Login">
    </form>
</body>
</html>
