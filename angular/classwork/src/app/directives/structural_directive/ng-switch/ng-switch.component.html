<div [ngSwitch]="color">
    <p *ngSwitchCase="'greenyellow'" style="background-color: rgba(172, 255, 47, 0.644)">Green Yellow</p>
    <p *ngSwitchCase="'cyan'" style="background-color: rgba(58, 189, 189, 0.623)">Cyan</p>
    <p *ngSwitchCase="'honeydew'" style="background-color: rgba(240, 255, 240, 0.685)">HoneyDew</p>
</div>
