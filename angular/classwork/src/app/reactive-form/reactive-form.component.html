<div class="col-md-4 mt-5 mb-5 offset-4 card card-body shadow-lg">
    <form action="" class="" [formGroup]="form" (ngSubmit)="loginData(form)">
        <h1 class="text-white text-center bg-success rounded-top">Reactive Form</h1>
        <div class="form-group">
            <input type="email" name="email" id="email" class="form-control mt-5" placeholder="Enter Email...." formControlName="email">
            <div *ngIf="email.touched && email.invalid">
                <p class="text-danger" *ngIf="email.errors.required">*This field is required!</p>
                <p class="text-danger" *ngIf="email.errors.unique">*Email already taken!</p>
            </div>
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" class="form-control mt-5" placeholder="Enter Password...." formControlName="password">
            <div *ngIf="password.touched && password.invalid">
                <p class="text-danger" *ngIf="password.errors.required">*This field is required!</p>
            </div>
        </div>
        <div class="form-group d-flex align-items-center">
            <button type="submit" class="btn btn-outline-warning mt-4 offset-5" [disabled]="form.invalid">Login</button>
        </div>
    </form>
</div>
