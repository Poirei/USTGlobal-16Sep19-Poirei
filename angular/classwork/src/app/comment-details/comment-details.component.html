<app-comment (getComment)="getAllComments($event)"></app-comment>

<div class="col-md-8 offset-2 mt-1 card card-body shadow" *ngFor="let comment of comments" style="background-color: aquamarine;">
    <h1 class="text-center text-white" style="background-color: royalblue; border-radius: 4px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">{{comment.title}}</h1>
    <p>{{comment.desc}}</p>
</div>
