<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <title>register</title>
</head>

<body>
    <div class="row">
        <form class="col s12" action="./register" method="POST">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="ID" id="first_name" type="text" class="validate" name="id">
                    <label for="first_name">ID</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="Name" id="last_name" type="text" class="validate" name="name">
                    <label for="last_name">Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input  placeholder="Email" id="disabled" type="text" class="validate" name="email">
                    <label for="disabled">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" name="password">
                    <label for="password">Password</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Register
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>

</html>
